---
layout: default
---

<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .mySlides {
      display: none;
    }
  </style>
  <body>
    <article role="article" class="post">
      <div class="post-meta">
        <h1>{{ page.title }}</h1>
        <time class="date" datetime="{{ page.date | date_to_xmlschema }}"
          >{{ page.date | date: "%B %-d, %Y" }}</time
        >
      </div>

      {{ content }}

      <div class="container">
        <img class="mySlides" src="https://via.placeholder.com/150" style="width:30%" />
        <img class="mySlides" src="/images/img_lights.jpg" style="width:30%" />
        <img
          class="mySlides"
          src="/images/img_mountains.jpg"
          style="width:30%"
        />
        <img class="mySlides" src="/images/img_forest.jpg" style="width:30%" />

        <button
          class="w3-button w3-black w3-display-left"
          onclick="plusDivs(-1)"
        >
          &#10094;
        </button>
        <button
          class="w3-button w3-black w3-display-right"
          onclick="plusDivs(1)"
        >
          &#10095;
        </button>
      </div>

      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }
      </script>

      <br />

      <p>
        Tagged {% for tag in page.tags %}
        <a href="/tag/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {%
        endunless %}{% endfor %}.
      </p>

      <hr
        style="height:2px; border:none; margin: 2rem 0; background-color:#e7e9ee;"
      />
    </article>
  </body>
</html>
